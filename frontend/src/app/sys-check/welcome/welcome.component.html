<div class="sys-check-body" *ngIf="sysCheckDataService.loadConfigComplete">
  <div class="flex-row-wrap" [style.justify-content]="'center'" [style.gap.px]="10">
    <mat-card appearance="raised" [style.flex-basis.px]="400">
      <mat-card-header>
        <mat-card-title>{{sysCheckDataService.checkConfig?.label}}</mat-card-title>
      </mat-card-header>
      <mat-card-content *ngIf="sysCheckDataService.loadConfigComplete">
        <p>{{'Dieser Systemcheck soll gewährleisten, dass der von Ihnen verwendete Computer für eine bestimmte ' +
        'Befragung oder Testung geeignet ist.'| customtext:'syscheck_intro' | async}}
        </p>
        <h3>Schritte</h3>
        <ol>
          <li *ngFor="let step of sysCheckDataService.stepLabels">{{step}}</li>
        </ol>
      </mat-card-content>
    </mat-card>

    <mat-card appearance="raised" [style.flex-basis.px]="400">
      <mat-card-content>
        <tc-report-result-list [environmentReport]=sysCheckDataService.environmentReport></tc-report-result-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
