<div class="sys-check-body flex-row-center">
  <mat-card appearance="raised" [style.width.px]="810">
    <mat-card-header>
      <mat-card-title>
        <h2>Bericht {{ saved ? ' - gespeichert' : ''}}</h2>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p *ngIf="questionnaireDataWarnings.length > 0" style="color: goldenrod; font-weight: bold">
        {{'Bitte prüfen Sie die Eingaben (unvollständig):'| customtext:'syscheck_questionsRequiredMessage' | async}}
      </p>
      <ul>
        <li *ngFor="let warning of questionnaireDataWarnings">
          {{warning.label}}
        </li>
      </ul>

      <h3 *ngIf="ds.environmentReport.length > 0">Computer (Betriebssystem, Browser)</h3>
      <tc-report-result-list [environmentReport]="ds.environmentReport"></tc-report-result-list>

      <h3 *ngIf="ds.networkReport.length > 0">Netzwerk/Internetverbindung</h3>
      <tc-report-result-list [environmentReport]="ds.networkReport"></tc-report-result-list>

      <h3 *ngIf="ds.questionnaireReport.length > 0">Fragen</h3>
      <tc-report-result-list [environmentReport]="ds.questionnaireReport"></tc-report-result-list>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" class="save_button"
              [disabled]="saved || questionnaireDataWarnings.length > 0"
              (click)="saveReport()">
        Bericht senden
      </button>
      <button mat-raised-button [routerLink]="['/r/check-starter']" class="save_button">
        {{saved ? 'Zurück' : 'System-Check Abbrechen'}}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
